<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do's</title>
</head>
<body>
<h1>To Do's</h1>
<p>Type your task and click done. Then, mark the item as completed when you finish the task!</p>
<form action = "process.html" method="POST">
    <input type="radio" id="completion1" name="completion" checked>
    <input type="text" id="task1" name="task1" value="Call Mom"> <br>
    <input type="radio" id="completion2" name="completion">
    <input type="text" id="task2" name="task2" value="Eat Lunch">
    <input type="submit" id="submit" value="Done"> <br> <br>
    <input type="submit" id="delete" value="Delete Completed">
</form>
</body>
</html>
